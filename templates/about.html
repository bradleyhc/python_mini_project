{% extends "base.html" %}
{% block content%}



<h2>{{ page_title }}</h2>

{% for member in company %}


<div class="row featurettes">

{% if loop.index % 2 != 0 %}

        <div class="col-md-5">
            <h3> <a href="/about/{{member.url}}">{{loop.index}}. {{ member.name}}</a></h3>
            <p>{{ member.description}}</p>
        </div>
        <div class="col-md-5">
            <img src="{{ member.image_source}}" alt="">
        </div>

        {% else %}
        <div class="col-md-5">
            <img src="{{ member.image_source}}" alt="">
        </div>
        <div class="col-md-5">
            <h3> <a href="/about/{{member.url}}"></a>{{loop.index}}. {{ member.name}}</h3>
            <p>{{ member.description}}</p>
        </div>
        

{% endif %}
        
{% endfor %}

</div>

{% endblock %}
